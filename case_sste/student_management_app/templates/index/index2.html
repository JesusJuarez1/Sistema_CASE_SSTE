{% extends 'hod_template/base_template.html' %}
{% load static %}


{% block contenido %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                    </div>

    <div class="create-form">
        <div class="container-fluid">
            <div class="form-template-box">


                <button type="button" class="btn btn-primary alt = "Blank form" title = "Blank form" 
                id="create-blank-form">Nueva encuesta <span
                    class="btn-icon-right"><i class="fa fa-plus"></i></span>
            </div>
        </div>
    </div>

    <hr>

     <!-- /.card-header -->
  <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
    <thead>
        <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Fecha de creacion</th>
        </tr>
    </thead>
    <tbody>
        {% for i in forms %}
        <tr>
        <td>{{ i.code }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.createdAt }}</td>

        <td>
            <a href="{% url 'edit_form' i.code %}" class="btn btn-success">Edit</a> 
            <a href="{% url 'delete_form' i.code %}" class="btn btn-danger">Delete</a>
        </td>
        </tr>
        {% endfor %}
        
    </tbody>
    </table>
</div>
<!-- /.card-body -->
</div>
</div><!-- /.container-fluid -->



</section>
{% endblock contenido%}


{% block script %}
<script src = "{% static 'index/index.js' %}" defer></script>
<script src="{% static 'lib/cookie.min.js' %}" defer></script>
{% endblock script%}
